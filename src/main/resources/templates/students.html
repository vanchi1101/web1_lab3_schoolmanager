<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <style>
        table { border-collapse: collapse; width: 70%; }
        th, td { border: 1px solid black; padding: 8px; }
    </style>
    <!-- Thêm Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <h2 class="mb-4">DANH SÁCH SINH VIÊN</h2>
        <a th:href="@{/api/students/new}" class="btn btn-primary mb-3">+ Thêm sinh viên mới</a>
        <form th:action="@{/api/students}" method="get" class="mb-4">
            <div class="row g-3">
                <div class="col-auto">
                    <label class="visually-hidden">Tìm theo tên</label>
                    <input type="text" class="form-control" name="name" th:value="${searchName}" placeholder="Nhập tên...">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Tìm</button>
                    <a th:href="@{/api/students}" class="btn btn-secondary">Xóa lọc</a>
                </div>
            </div>
        </form>
        <br/>

        <table class="table table-striped table-hover table-bordered">
          <thead class="table-dark">
          <tr>
              <th>ID</th>
              <th>Họ tên</th>
              <th>Tuổi</th>
              <th>Email</th>
              <th>Giới tính</th>
              <th>Chi tiết</th>
          </tr>
          </thead>
          <tbody>
            <tr th:each="sv : ${students}">
              <td th:text="${sv.id}"></td>
              <td th:text="${sv.name}"></td>
              <td th:text="${sv.age}"></td>
              <td th:text="${sv.email}"></td>
              <td th:text="${sv.gender}"></td>
              <td>
                <a th:href="@{/api/student/{id}(id=${sv.id})}" class="btn btn-info btn-sm">Chi tiết</a>
                <a th:href="@{/api/students/{id}/edit(id=${sv.id})}" class="btn btn-warning btn-sm">Sửa</a>
                <form th:action="@{/api/students/{id}/delete(id=${sv.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Bạn chắc chắn muốn xóa sinh viên này?')">Xóa</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
</body>
</html>
