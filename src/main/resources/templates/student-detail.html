<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sinh viên</title>
    <!-- Thêm Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
      <h2 class="mb-4">CHI TIẾT SINH VIÊN</h2>  
      <div class="card">
        <div class="card-body">
          <p><strong>ID:</strong> <span th:text="${student.id}"></span></p>
          <p><strong>Họ tên:</strong> <span th:text="${student.name}"></span></p>
          <p><strong>Tuổi:</strong> <span th:text="${student.age}"></span></p>
          <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
          <p><strong>Giới tính:</strong> <span th:text="${student.gender}"></span></p>
        </div>
      </div>

      <br>
      <a href="/api/students" class="btn btn-primary">← Quay lại danh sách</a>
    </div>    
</body>
</html>
