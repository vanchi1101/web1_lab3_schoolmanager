<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${title}">Form Sinh Viên</h2>

    <form th:action="@{${student.id == null} ? '/api/students' : '/api/students/' + ${student.id}}"
          th:object="${student}" method="post" class="mt-4">

        <!-- Ẩn ID nếu là sửa -->
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Họ tên</label>
            <input type="text" class="form-control" th:field="*{name}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Tuổi</label>
            <input type="number" class="form-control" th:field="*{age}" required min="1" />
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Giới tính</label>
            <select class="form-select" th:field="*{gender}">
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
                <option value="Khác">Khác</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/api/students}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
